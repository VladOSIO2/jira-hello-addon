plugins {
    id 'java'
    id 'org.springframework.boot' version '2.7.8'
    id 'io.spring.dependency-management' version '1.1.0'
}

group = 'jira-hello-addon'
version = '1.0-SNAPSHOT'
description = 'jira-hello-addon'
java.sourceCompatibility = JavaVersion.VERSION_1_8

repositories {
    mavenCentral()
    maven {
        url "https://maven.atlassian.com/public/"
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.thymeleaf.extras:thymeleaf-extras-springsecurity5:3.0.5.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    implementation 'com.atlassian.connect:atlassian-connect-spring-boot-starter:3.0.3'
    implementation 'com.atlassian.connect:atlassian-connect-spring-boot-jpa-starter:3.0.3'
    implementation 'org.springframework.boot:spring-boot-devtools:2.7.11'
    runtimeOnly 'org.hsqldb:hsqldb:2.5.2'
}

tasks.named('test') {
    useJUnitPlatform()
}
